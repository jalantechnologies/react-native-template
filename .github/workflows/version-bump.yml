name: Version Bump
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: 
      - main
      - vikram/feat/implement-auto-version-bumping

concurrency:
  group: version-bump-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

jobs:
  bump:
    # Remove the merge check since we're testing on PR updates
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      version_bumped: ${{ steps.bump.outputs.should_bump }}
      new_version: ${{ steps.bump_version.outputs.new_version }}
      branch_name: ${{ steps.get_branch.outputs.branch_name }}
    steps:
      - name: Get branch name
        id: get_branch
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Determine version bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const labels = pullRequest.labels.map(l => l.name);
            console.log('PR Labels:', labels);
            
            let bump = null;
            if (labels.includes('semver: major')) {
              bump = 'major';
            } else if (labels.includes('semver: minor')) {
              bump = 'minor';
            } else if (labels.includes('semver: patch')) {
              bump = 'patch';
            }
            
            if (bump) {
              core.setOutput('type', bump);
              core.setOutput('should_bump', 'true');
              core.info(`Version bump: ${bump}`);
            } else {
              core.warning('No semver label found. Add one of: semver: major | semver: minor | semver: patch');
              core.setOutput('should_bump', 'false');
            }
            
      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        id: bump_version
        env:
          npm_config_package_lock: "false"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
      - name: Rotate release notes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          NOTES_FILE="docs/release_notes/release_notes.md"
          VERSIONED_NOTES="docs/release_notes/${NEW_VERSION}.md"
          
          if [ ! -f "$NOTES_FILE" ]; then
            echo "::error::Release notes file not found at $NOTES_FILE"
            exit 1
          fi
          
          if [ ! -s "$NOTES_FILE" ]; then
            echo "::error::Release notes file is empty. Please ensure PRs add content to $NOTES_FILE"
            exit 1
          fi
          
          mv "$NOTES_FILE" "$VERSIONED_NOTES"
          
          # Prepare fresh notes file for the next release
          cat <<'EOF' > "$NOTES_FILE"
          <enter release notes for the next version here (max 500 chars)>
          EOF
          
          git add package.json "$VERSIONED_NOTES" "$NOTES_FILE"
          git commit -m "chore: bump version to v${NEW_VERSION}"
          
      - name: Push changes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch_name }}"
          echo "Pushing to branch: $BRANCH_NAME"
          git pull --rebase origin $BRANCH_NAME
          git push origin HEAD:$BRANCH_NAME
          
      - name: Summary
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BRANCH_NAME="${{ steps.get_branch.outputs.branch_name }}"
          echo "## ✅ Version Bumped Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ steps.bump.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${BRANCH_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Next step:** Production workflow will trigger automatically" >> $GITHUB_STEP_SUMMARY
          
      - name: Summary (no semver label)
        if: steps.bump.outputs.should_bump != 'true'
        run: |
          echo "## ⚠️ Version Bump Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** No semver label found on this PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please add one of the following labels to your PR:" >> $GITHUB_STEP_SUMMARY
          echo "- \`semver: patch\` - for bug fixes (0.0.x)" >> $GITHUB_STEP_SUMMARY
          echo "- \`semver: minor\` - for new features (0.x.0)" >> $GITHUB_STEP_SUMMARY
          echo "- \`semver: major\` - for breaking changes (x.0.0)" >> $GITHUB_STEP_SUMMARY