name: Version Bump

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, closed]

jobs:
  bump:
    if: (github.event.pull_request.state == 'open' && github.event.pull_request.draft == false) || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Determine version bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);

            let bump = null;
            if (labels.includes('semver: major')) {
              bump = 'major';
            } else if (labels.includes('semver: minor')) {
              bump = 'minor';
            } else if (labels.includes('semver: patch')) {
              bump = 'patch';
            }

            if (bump) {
              core.setOutput('type', bump);
              core.setOutput('should_bump', 'true');
              core.info(`Version bump: ${bump}`);
            } else {
              core.setOutput('should_bump', 'false');
              core.info('No semver label found, skipping version bump');
            }

      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true' && github.event.pull_request.merged == true
        id: bump_version
        env:
          npm_config_package_lock: "false"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Rotate release notes
        if: steps.bump.outputs.should_bump == 'true' && github.event.pull_request.merged == true
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          NOTES_FILE="docs/release_notes/release_notes.md"
          VERSIONED_NOTES="docs/release_notes/${NEW_VERSION}.md"

          if [ ! -f "$NOTES_FILE" ]; then
            echo "::error::Release notes file not found at $NOTES_FILE"
            exit 1
          fi

          if [ ! -s "$NOTES_FILE" ]; then
            echo "::error::Release notes file is empty. Please ensure PRs add content to $NOTES_FILE"
            exit 1
          fi

          mv "$NOTES_FILE" "$VERSIONED_NOTES"
          # Prepare fresh notes file for the next release
          : > "$NOTES_FILE"

          git add package.json "$VERSIONED_NOTES" "$NOTES_FILE"
          git commit -m "chore: bump version to v${NEW_VERSION}"
          git push

      - name: Summary
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
            echo "## Version Bumped" >> $GITHUB_STEP_SUMMARY
            echo "New version: **v${NEW_VERSION}**" >> $GITHUB_STEP_SUMMARY
            echo "Bump type: ${{ steps.bump.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Dry run (PR not merged)" >> $GITHUB_STEP_SUMMARY
            echo "Detected bump type: ${{ steps.bump.outputs.type || 'none' }}" >> $GITHUB_STEP_SUMMARY
            echo "No commit/push performed; will run for real after merge." >> $GITHUB_STEP_SUMMARY
          fi
