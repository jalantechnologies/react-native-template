name: Version Bump

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: version-bump-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bump:
    if: github.event.pull_request.state == 'open'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Determine version bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);

            let bump = null;
            if (labels.includes('semver: major')) {
              bump = 'major';
            } else if (labels.includes('semver: minor')) {
              bump = 'minor';
            } else if (labels.includes('semver: patch')) {
              bump = 'patch';
            }

            if (bump) {
              core.setOutput('type', bump);
              core.setOutput('should_bump', 'true');
              core.info(`Version bump: ${bump}`);
            } else {
              core.setFailed('No semver label found. Add one of: semver: major | semver: minor | semver: patch');
            }

      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        id: bump_version
        env:
          npm_config_package_lock: "false"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Rotate release notes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          NOTES_FILE="docs/release_notes/release_notes.md"
          VERSIONED_NOTES="docs/release_notes/${NEW_VERSION}.md"

          if [ ! -f "$NOTES_FILE" ]; then
            echo "::error::Release notes file not found at $NOTES_FILE"
            exit 1
          fi

          if [ ! -s "$NOTES_FILE" ]; then
            echo "::error::Release notes file is empty. Please ensure PRs add content to $NOTES_FILE"
            exit 1
          fi

          mv "$NOTES_FILE" "$VERSIONED_NOTES"
          # Prepare fresh notes file for the next release
          cat <<'EOF' > "$NOTES_FILE"
          <enter release notes for the next version here (max 500 chars)>
          EOF

          git add package.json "$VERSIONED_NOTES" "$NOTES_FILE"
          git commit -m "chore: bump version to v${NEW_VERSION}"

      - name: Push changes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          git pull --rebase origin ${{ github.event.pull_request.head.ref }}
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Summary
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          echo "## Version Bumped" >> $GITHUB_STEP_SUMMARY
          echo "New version: **v${NEW_VERSION}**" >> $GITHUB_STEP_SUMMARY
          echo "Bump type: ${{ steps.bump.outputs.type }}" >> $GITHUB_STEP_SUMMARY

      - name: Summary (no semver label)
        if: steps.bump.outputs.should_bump != 'true'
        run: |
          echo "## Version bump skipped" >> $GITHUB_STEP_SUMMARY
          echo "Reason: No semver label found on PR. Add one of: semver: major | semver: minor | semver: patch." >> $GITHUB_STEP_SUMMARY
