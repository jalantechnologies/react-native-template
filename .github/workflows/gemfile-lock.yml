name: iOS PR Deploy

on:
  push:
    branches:
      - shivam/feat/testflight-pr-deploy

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Select Xcode 16.0
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install Bundler
        run: gem install bundler

      - name: Install Ruby dependencies
        working-directory: ios
        run: bundle install
      
      - name: Commit Gemfile.lock
        working-directory: ios
        # only run if Gemfile.lock actually changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Gemfile.lock
          # -q suppresses diff output; exit-code 1 means “there are changes”
          if ! git diff --cached --quiet; then
            git commit -m "chore: add Gemfile.lock after CI bundle install"
            git push origin HEAD
          else
            echo "No changes to Gemfile.lock, skipping commit."
          fi