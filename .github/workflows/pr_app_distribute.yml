name: Deploy PR Build to Firebase

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  FIREBASE_PROJECT_NUMBER: "715635897715"
  FIREBASE_APP_ID: "1:715635897715:android:0be885c6b27f7c99de0106"
  FIREBASE_PROJECT_ID: "react-native-boilerplate-14974"
  FIREBASE_APP_PACKAGE: "android:com.bettrsw.boilerplate"
jobs:
  build-and-deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.13.1'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install bundler
        run: gem install bundler

      - name: Install gems and fastlane plugins
        working-directory: android
        run: |
          bundle install
          bundle exec fastlane install_plugins

      - name: Decode and save GCP service account key
        run: echo "${{ secrets.GCP_JSON_BASE64 }}" | base64 --decode > /tmp/gcp_key.json
      
      - name: Debug inputs
        run: |
          echo "PR: ${{ github.event.pull_request.number }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "App ID: ${FIREBASE_APP_ID}"
          echo "Project Number: ${FIREBASE_PROJECT_NUMBER}"

      - name: Build & Deploy to Firebase App Distribution
        working-directory: android
        run: bundle exec fastlane android pr_deploy \
          pr_number:"${{ github.event.pull_request.number }}" \
          pr_title:"${{ github.event.pull_request.title }}" \
          project_number:"${{ env.FIREBASE_PROJECT_NUMBER }}" \
          app_id:"${{ env.FIREBASE_APP_ID }}"
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const releaseUrl = "https://console.firebase.google.com/project/${process.env.FIREBASE_PROJECT_ID}/appdistribution/app/${process.env.FIREBASE_APP_PACKAGE}/releases";
            github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Deployed PR #${prNumber} to Firebase App Distribution.
            [View Releases](${releaseUrl})`
            });
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install bundler
        run: gem install bundler

      - name: Install gems and fastlane plugins
        working-directory: android
        run: |
          bundle install
          bundle exec fastlane install_plugins

      - name: Decode and save GCP service account key
        run: echo "${{ secrets.GCP_JSON_BASE64 }}" | base64 --decode > /tmp/gcp_key.json

      - name: Cleanup Firebase App Distribution for PR
        working-directory: android
        run: |
          bundle exec fastlane android pr_cleanup \
          pr_number:"${{ github.event.pull_request.number }}" \
          project_number:"${{ env.FIREBASE_PROJECT_NUMBER }}" \
          app_id:"${{ env.FIREBASE_APP_ID }}