name: Version Bump
on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: version-bump-main
  cancel-in-progress: false

jobs:
  bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}
          token: ${{ secrets.PAT_TRIGGER_WORKFLOWS }}
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Determine version bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            console.log('PR Labels:', labels);
            
            let bump = null;
            if (labels.includes('semver: major')) bump = 'major';
            else if (labels.includes('semver: minor')) bump = 'minor';
            else if (labels.includes('semver: patch')) bump = 'patch';
            
            if (bump) {
              core.setOutput('type', bump);
              core.setOutput('should_bump', 'true');
              core.info(`Version bump: ${bump}`);
            } else {
              core.setFailed('No semver label found. Add one of: semver: major | semver: minor | semver: patch');
            }
            
      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        id: bump_version
        env:
          npm_config_package_lock: "false"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
      - name: Rotate release notes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          NOTES_FILE="docs/release_notes/release_notes.md"
          VERSIONED_NOTES="docs/release_notes/${NEW_VERSION}.md"
          
          if [ ! -f "$NOTES_FILE" ]; then
            echo "::error::Release notes file not found"
            exit 1
          fi
          
          if [ ! -s "$NOTES_FILE" ]; then
            echo "::error::Release notes file is empty"
            exit 1
          fi
          
          mv "$NOTES_FILE" "$VERSIONED_NOTES"
          
          cat <<'EOF' > "$NOTES_FILE"
          <enter release notes for the next version here (max 500 chars)>
          EOF
          
          git add package.json "$VERSIONED_NOTES" "$NOTES_FILE"
          git commit -m "chore: bump version to v${NEW_VERSION}"
          
      - name: Push changes
        if: steps.bump.outputs.should_bump == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TRIGGER_WORKFLOWS }}
        run: |
          if [ -z "$PAT_TOKEN" ]; then
            echo "::error::PAT_TRIGGER_WORKFLOWS is required to push to protected branches."
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}"

          for attempt in 1 2 3; do
            git pull --rebase origin ${{ github.event.pull_request.base.ref }} && \
            git push origin HEAD:${{ github.event.pull_request.base.ref }} && break

            echo "Push attempt $attempt failed, retrying in 5s..."
            sleep 5
          done

          if [ $attempt -eq 3 ]; then
            echo "::error::Failed to push after 3 attempts."
            exit 1
          fi

      - name: Trigger production workflow (workflow_dispatch)
        if: steps.bump.outputs.should_bump == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TRIGGER_WORKFLOWS }}
          TARGET_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "::error::PAT_TRIGGER_WORKFLOWS secret is required to dispatch production workflow."
            exit 1
          fi
          curl -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            --fail-with-body \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/production.yml/dispatches \
            -d @- <<'PAYLOAD'
          {
            "ref": "${{ env.TARGET_REF }}",
            "inputs": {
              "ref": "${{ env.TARGET_REF }}"
            }
          }
          PAYLOAD
          
      - name: Summary
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BRANCH="${{ github.event.pull_request.base.ref }}"
          echo "## ✅ Version Bumped Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ steps.bump.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${BRANCH}" >> $GITHUB_STEP_SUMMARY
          echo "- **Next step:** Production workflow will trigger on main" >> $GITHUB_STEP_SUMMARY
          
      - name: Summary (no semver label)
        if: always() && steps.bump.outputs.should_bump != 'true'
        run: |
          echo "## ⚠️ Version Bump Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** No semver label found on merged PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please add one of: semver: patch | semver: minor | semver: major" >> $GITHUB_STEP_SUMMARY
