name: clean

on:
  pull_request:
    types: [closed]

# Prevent multiple cleanup runs for same PR number
concurrency:
  group: cleanup-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  android_cleanup:
    runs-on: ubuntu-latest
    env:
      ANDROID_FIREBASE_PROJECT_NUMBER: ${{ secrets.ANDROID_FIREBASE_PROJECT_NUMBER }}
      ANDROID_FIREBASE_APP_ID: ${{ secrets.ANDROID_FIREBASE_APP_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Mask service account secret
        run: echo "::add-mask::${{ secrets.ANDROID_GCP_JSON_BASE64 }}"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Setup Fastlane (local action)
        uses: ./.github/actions/setup-fastlane

      - name: Decode and save GCP service account key
        run: echo "${{ secrets.ANDROID_GCP_JSON_BASE64 }}" | base64 --decode > /tmp/gcp_key.json

      - name: Cleanup Firebase App Distribution for PR
        working-directory: android
        run: |
          set -e
          bundle exec fastlane android pr_cleanup \
            pr_number:"${{ github.event.pull_request.number }}" \
            project_number:"${{ env.ANDROID_FIREBASE_PROJECT_NUMBER }}" \
            app_id:"${{ env.ANDROID_FIREBASE_APP_ID }}" || true

      - name: Cleanup GCP key file
        if: always()
        run: rm -f /tmp/gcp_key.json


  ios_cleanup:
    runs-on: macos-15
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      IOS_APP_STORE_CONNECT_API_KEY_B64: ${{ secrets.IOS_APP_STORE_CONNECT_API_KEY_B64 }}
      IOS_APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.IOS_APP_STORE_CONNECT_API_KEY_ID }}
      IOS_APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.IOS_APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
      IOS_APP_IDENTIFIER: ${{ secrets.IOS_APP_IDENTIFIER }}
      MATCH_PASSWORD: ${{ secrets.IOS_MATCH_PASSWORD }}
      IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        working-directory: ios
        run: bundle install

      - name: Run Fastlane cleanup
        working-directory: ios
        run: bundle exec fastlane pr_cleanup

