name: Version Bump (Test)
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: 
      - vikram/feat/implement-auto-version-bumping

concurrency:
  group: version-bump-test-${{ github.head_ref }}
  cancel-in-progress: false

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Determine version bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const labels = pullRequest.labels.map(l => l.name);
            console.log('PR Labels:', labels);
            
            let bump = null;
            if (labels.includes('semver: major')) {
              bump = 'major';
            } else if (labels.includes('semver: minor')) {
              bump = 'minor';
            } else if (labels.includes('semver: patch')) {
              bump = 'patch';
            }
            
            if (bump) {
              core.setOutput('type', bump);
              core.setOutput('should_bump', 'true');
              core.info(`Version bump: ${bump}`);
            } else {
              core.warning('No semver label found');
              core.setOutput('should_bump', 'false');
            }
            
      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        id: bump_version
        env:
          npm_config_package_lock: "false"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Rotate release notes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          NOTES_FILE="docs/release_notes/release_notes.md"
          VERSIONED_NOTES="docs/release_notes/${NEW_VERSION}.md"
          
          if [ ! -f "$NOTES_FILE" ]; then
            echo "::error::Release notes file not found"
            exit 1
          fi
          
          if [ ! -s "$NOTES_FILE" ]; then
            echo "::error::Release notes file is empty"
            exit 1
          fi
          
          mv "$NOTES_FILE" "$VERSIONED_NOTES"
          
          cat <<'EOF' > "$NOTES_FILE"
          <enter release notes for the next version here (max 500 chars)>
          EOF
          
          git add package.json "$VERSIONED_NOTES" "$NOTES_FILE"
          git commit -m "chore: bump version to v${NEW_VERSION} [TEST]"
          
      - name: Push changes
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          BRANCH="${{ github.head_ref }}"
          git push origin HEAD:$BRANCH
          
      - name: Trigger production workflow (simulated)
        if: steps.bump.outputs.should_bump == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'version-bumped-test',
              client_payload: {
                branch: '${{ github.head_ref }}',
                version: '${{ steps.bump_version.outputs.new_version }}'
              }
            });
            console.log('✅ Test production workflow triggered');
          
      - name: Summary
        run: |
          echo "## ✅ Version Bump Test Successful" >> $GITHUB_STEP_SUMMARY
          echo "This is a TEST run on PR branch" >> $GITHUB_STEP_SUMMARY
          echo "New version: ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY